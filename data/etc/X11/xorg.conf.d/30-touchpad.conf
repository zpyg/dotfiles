Section "InputClass"
    # libinput 触摸板设置
    Identifier "touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    # 触摸以点击
    Option "Tapping" "on"
    # 触摸板不再拥有中右键区域的区分，与之代替的是双指代表右键，三指代表中键。
    Option "ClickMethod" "clickfinger"
    # 自然滚动（反方向滚动）
    Option "NaturalScrolling" "false"
EndSection
